name: CML

env:
  AWS_REGION: us-east-1                  # set this to your preferred AWS region, e.g. us-west-1

on:
  workflow_run:
      workflows: ["CI ##"]
      types:
        - completed

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pipx install poetry
          poetry install
          
      # Setup DVC GitHub Action
      - name: Setup DVC
        uses: iterative/setup-dvc@v1
      
      - name: Printout project name env
        run: echo "PROJECT_NAME=$(echo $PROJECT_NAME)" >> $GITHUB_ENV
    
      - name: Run DVC pipeline for CML
        run: |
          poetry run dvc repro

      - name: Write CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Add metrics data to markdown
          poetry run dvc metrics show --md >> report.md
          # Compare metrics with main branch
          git fetch --prune
          poetry run dvc metrics diff --md main >> report.md
          # Add confusion matrix plot to markdown
          echo "![confusion matrix plot](./reports/confusion_matrix.png)" >> report.md

          # Create comment from markdown report
          cml comment create report.md